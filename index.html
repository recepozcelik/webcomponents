<!DOCTYPE html>

<html lang="en">

<head>
  <title>WebComponents Examples</title>
  <meta name="description" content="WebComponents Examples">
  <meta name="theme-color" content="#ffffff">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- Change stuff here for your app -->
  <link rel="manifest" href="./manifest.json">
  <link rel="shortcut icon" href="/manifest/favicon.ico">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./styles/main.css">

</head>

<body>

  <div class="wrapper">
    <header class="header" hidden>Web Components Examples</header>
    
    <section class="content">

      <div class="columns">
        <div>
          <lit-comp-micro-app id="litcomp1" title="Lit Element Comp-1"></lit-comp-micro-app>
        </div>
      </div>
      <div class="columns">
        <div>
          <lit-comp-micro-app id="litcomp2" title="Lit Element Comp-2"></lit-comp-micro-app>
        </div>
      </div>
    </section>

  </div>
  <!-- Load polyfills -->
  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js" defer></script>
  
  <script src="./vendors/pubsub.js"></script>

  <!-- Load components via WebComponents.waitFor -->
  <script type="module">
    window.WebComponents = window.WebComponents || {
      waitFor(cb) { addEventListener('WebComponentsReady', cb) }
    }
    WebComponents.waitFor(async () => {
      import('./index.js');
    });
  </script>

</body>
